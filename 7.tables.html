<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>HTML5 Tables</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        span {
            color: red;
        }
        div {
            color: blue;
        }
       
    </style>
  </head>
  <body>
    <span>Derslerim</span>
    
    <table>
      <!-- command k c yorum satırı açar -->
      <!-- table etiketi tablonun tamamını kapsar 
            tr etiketi her bir satır 
            td etiketi stunlar 
            th etiketi başlık
        -->
      <thead>
        <tr>
          <th>name</th>
          <th>department</th>
          <th>salary</th>
        </tr>
      </thead>

      <tr>
        <td>volkan</td>
        <td>yazılım</td>
        <td>5000</td>
      </tr>
      <tr>
        <td>volkan</td>
        <td>muhasebe</td>
        <td>5000</td>
      </tr>
      <tr>
        <td>volkan</td>
        <td>insan kaynakları</td>
        <td>5000</td>
      </tr>
    </table>
    <div>Şirketimiz</div>
  </body>
</html>
